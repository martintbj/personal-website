  <!-- Gradient Border -->
  <rect x="2" y="2" width="60" height="60" rx="10" stroke="url(#gradient)" stroke-width="2" fill="none"/>
  
  <!-- MT Text -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">MT</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="50%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#7dd3fc"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0" y1="0" x2="64" y2="64">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="50%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#7dd3fc"/>
    </linearGradient>
